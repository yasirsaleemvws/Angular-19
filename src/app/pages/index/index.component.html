<!-- Hero Section -->
<section class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-36">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Welcome to Our Platform</h1>
        <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">
            The complete solution for your business needs
        </p>
        <div class="space-x-4">
            <button
                class="bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                Get Started
            </button>
            <button
                class="border-2 border-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-600 transition duration-300">
                Learn More
            </button>
        </div>
    </div>
</section>

<!-- Features Section -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">Why Choose Us</h2>
        <div class="grid md:grid-cols-3 gap-8">
            <div *ngFor="let feature of features"
                class="bg-white p-8 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                <div class="text-4xl mb-4">{{feature.icon}}</div>
                <h3 class="text-xl font-semibold mb-2">{{feature.title}}</h3>
                <p class="text-gray-600">{{feature.description}}</p>
            </div>
        </div>
    </div>
</section>

<!-- Testimonials Section -->
<section class="py-16 bg-white">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12">What Our Customers Say</h2>
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div *ngFor="let testimonial of testimonials" class="bg-gray-50 p-8 rounded-xl">
                <p class="text-gray-700 italic mb-4">"{{testimonial.quote}}"</p>
                <div class="font-semibold">{{testimonial.author}}</div>
                <div class="text-gray-500 text-sm">{{testimonial.role}}</div>
            </div>
        </div>
    </div>
</section>
